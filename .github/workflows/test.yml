name: Test
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule: [{cron: '0 0 10 * *'}] # monthly https://crontab.guru/#0_0_10_*_*

permissions: read-all

jobs:
  test:
    uses: nodenv/.github/.github/workflows/test.yml@v5
    permissions:
      contents: read
      packages: read
      id-token: write
      security-events: write
      statuses: write
